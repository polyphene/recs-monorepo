version: '3.9'
services:
  postgres:
    image: postgres:15
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  graphql-yoga-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    working_dir: /usr/local/apps/recs
    command: bash -c "npx prisma migrate dev --name init && npm run dev"
    volumes:
      - ./src:/usr/local/apps/recs/src
      - ./prisma:/usr/local/apps/recs/prisma
    environment:
      - PORT=4000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/recs?schema=recs&connect_timeout=3000
      - ETH_WSS_URI=wss://wss.hyperspace.node.glif.io/apigw/lotus/rpc/v1
      - ETH_HTTP_URI=https://api.hyperspace.node.glif.io/rpc/v1
      # It is recommended to deploy a new rec marketplace contract for your developer environment.
      # See https://github.com/polyphene/recs-contract
      - REC_MARKETPLACE_ADDRESS=0x83647a728c14238a8DfaF51144f3aa1DDc73ee34
      - DEPLOYMENT_BLOCK_HEIGHT=230596
    ports:
      # GraphQL GUI
      - "4000:4000"
      # Prisma GUI (to run with
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
volumes:
  db_data: